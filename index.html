    .header {

        color: #4b5563;

        margin: 0 auto;
    }

    .hero h1 {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 24px;
        line-height: 1.2;
    }

    .hero p {
        font-size: 20px;
        max-width: 700px;

        opacity: 0.9;
        line-height: 1.6;
    }

    .hero-buttons {

        justify-content: center;
        gap: 16px;
        flex-wrap: wrap;
    }

    .primary-btn {

        color: #4f46e5;
        border: none;
        padding: 14px 28px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .primary-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

    .secondary-btn {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;

        padding: 14px 28px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .secondary-btn:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
    }

    @media (max-width: 1024px) {

        }
    }

    @media (max-width: 768px) {
        .hero h1 {
            font-size: 36px;
        }

        .hero p {
            font-size: 18px;
        }

        .features-grid {
            grid-template-columns: 1fr;
        }

        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 16px;

            button {
                width: 300px;
            }
        }
    }
